<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="nav">
        <h3>Hệ thống Linh's PET shop</h3>
        <div class="nav-item">
            <span>Quản lý sản phẩm</span>
            <span>Đăng nhập</span>
        </div>
    </div>
    <div class="header">
        <h1>Quản lý sản phẩm</h1>
        <div class="googleSearch">
            <div class="containerSearch">
                <strong>Tìm kiếm sản phẩm : </strong>
            </div>
            <div class="Search">
                <input type="text" class="input-header">
                <button style="border: none;"><i class="ti-search"></i></button>
            </div>
        </div>

        <div class="top-header">
            <strong>Chức năng chính:</strong>

            <section class="container main-form">
                <form id="main-form" class="row row-cols-lg-auto g-3 align-items-center"></form>
                
                <div class="col-12">
                    <label class="visually-hidden" for="img">img</label>
                    <div class="input-group">
                        <div class="input-group-text">img</div>
                        <input type="text" class="form-control" id="img" placeholder="Ảnh" name="content">
                    </div>
                </div><br>

                <div class="col-12">
                    <label class="visually-hidden" for="name">name</label>
                    <div class="input-group">
                        <div class="input-group-text">Tên</div>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div><br>

                <div class="col-12">
                    <label class="visually-hidden" for="age">age</label>
                    <div class="input-group">
                        <div class="input-group-text">Tuổi</div>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                </div><br>

                <div class="col-12">
                    <label class="visually-hidden" for="weight">weight</label>
                    <div class="input-group">
                        <div class="input-group-text">Cân nặng</div>
                        <input type="text" class="form-control" id="weight" name="weight">
                    </div>
                </div><br>

                <div class="col-12">
                    <label class="visually-hidden" for="Sex">Sex</label>
                    <select name="Status" class="form-select" id="Sex">
                        <option selected>Giới tính</option>
                        <option value="Pending">Đực</option>
                        <option value="Fulfill">Cái</option>
                    </select>
                </div><br>

                <div class="col-12">
                    <label class="visually-hidden" for="price">price</label>
                    <div class="input-group">
                        <div class="input-group-text">Giá</div>
                        <input type="text" class="form-control" id="price" name="price">
                    </div>
                </div><br>

                <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </section>

            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Ảnh</th>
                        <th scope="col">Nguồn gốc</th>
                        <th scope="col">Tuổi</th>
                        <th scope="col">Cân nặng</th>
                        <th scope="col">Giới tính</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Tính năng</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td class="td-img"><img src="./anh/ald-600x600.jpg" class="card-img" alt="..."></td>
                        <td>Mèo Anh lông dài</td>
                        <td>3 tháng</td>
                        <td>2,5kg</td>
                        <td>Đực</td>
                        <td> 2,500,000</td>
                        <td>
                            <button type="button" class="btn btn-primary">Sửa</button>
                            <button type="button" class="btn btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js"></script>

</body>

</html>
